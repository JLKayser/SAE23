<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiche produit</title>
</head>
<body>
    <div>
        Voici {{ produit.nom }} :<br>
        Date de péremption : {{ produit.date }}<br>
        Marque : {{ produit.marques }}<br>
        Son auteur est {{ produit.auteur }}<br>
        Dans la catégorie : {{ produit.categorie }}<br>
        Voici une image du produit :{{ produit.photo }}<br>
        <button><a href="/drive/index-produit/">RETOUR</a></button>
    </div>
</body>
</html>
